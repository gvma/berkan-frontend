<div class="employee-table mat-elevation-z8">
  <!-- <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field> -->

  <mat-toolbar color="primary">
    Funcionários
    <button class="toolbar-button" mat-icon-button (click)="addEmployee()">
      <mat-icon>person_add</mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="data">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>

    <ng-container matColumnDef="admissionDate">
      <th mat-header-cell *matHeaderCellDef> Data de Admissão </th>
      <td mat-cell *matCellDef="let employee"> {{employee.admissionDate}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let employee">{{employee.company.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let employee"> 
        <button mat-icon-button (click)="openEmployee(employee)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteEmployee(employee.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>
</div>
