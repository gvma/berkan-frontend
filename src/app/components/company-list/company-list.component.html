<div class="company-table mat-elevation-z8">
    <mat-toolbar color="primary">
      Empresas
      <button matTooltip="Criar uma Empresa" class="toolbar-button" mat-icon-button (click)="addCompany()">
        <mat-icon>person_add</mat-icon>
      </button>
    </mat-toolbar>
    <table mat-table [dataSource]="data">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let company"> {{company.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let company"> 
          <button matTooltip="Deletar essa empresa" mat-icon-button (click)="deleteCompany(company.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
